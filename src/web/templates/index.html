{% extends 'base.html' %}

{% block title %} Main {% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        $("#btn-simulate").click(function () {
            $.ajax({
                type: "POST",
                url: "/simulate?type=default",
                success: function (data) {
                    console.log(data);
                    $('#sim_img').attr('src', 'data:image/png;base64,' + data);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col pe-5">
        <h2>Simulation Parameters</h2>
        <div class="mb-3 row">
            {% for param in params %}
            <div class="mb-3">
                <label for="in-{{ param.replace(' ','-') }}" class="form-label">{{ param }}</label>
                <input type="text" class="form-control" id="in-{{param.replace(' ','-')}}">
            </div>
            {% endfor %}
        </div>
        <button id="btn-simulate-custom" type="button" class="btn btn-outline-primary">Run Custom
            Simulation</button>
        <button id="btn-simulate" type="button" class="btn btn-outline-secondary">Run Default Simulation</button>
    </div>
    <div class="col">
        <div class="sticky-top">
            <img id="sim_img" src="/static/dummy.png"
                class="rounded mx-auto d-block border border-primary-subtle mb-5 bg-body rounded"
                alt="Simulation plot image" />
        </div>
    </div>
</div>
{% endblock %}
