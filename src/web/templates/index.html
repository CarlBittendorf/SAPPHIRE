{% extends 'base.html' %}

{% block title %} Main {% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let MY_CHART;
    function draw_line_chart(ctx, x, y, label) {
        if (MY_CHART) {
            MY_CHART.destroy();
        }
        MY_CHART = new Chart(ctx, {
            type: 'line',
            data: {
                labels: x,
                datasets: [{
                    label: label,
                    data: y,
                    borderWidth: 1,
                    tension: 0.1,
                    pointRadius: 0,
                    pointHitRadius: 5
                }]
            },
            options: {
                responsive: true
            }
        });
    }
    $(document).ready(function () {
        $("#btn-simulate").click(function () {
            $.ajax({
                type: "POST",
                url: "/simulate?type=default",
                success: function (data) {
                    console.log(data);
                    // $('#sim-img').attr('src', 'data:image/png;base64,' + data);
                    const ctx = document.getElementById('sim-dg');
                    draw_line_chart(ctx, data[0], data[1], 'Memory Accessibility')
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col pe-5">
        <h2>Simulation Parameters</h2>
        <div class="mb-3 row mb-5 pb-3">
            {% for param in params %}
            <div class="input-group mb-3">
                <span class="input-group-text">{{ param }}</span>
                <input type="text" class="form-control" id="in-{{ param.replace(' ','-') }}">
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col">
        <!-- <img id="sim-img" src="/static/dummy.png"
            class="rounded mx-auto d-block border border-primary-subtle mb-5 bg-body position-fixed"
            alt="Simulation plot image" /> -->
        <div class="rounded mx-auto d-block border border-primary-subtle mb-5 bg-body">
            <canvas id="sim-dg"></canvas>
        </div>
    </div>
</div>
<div class="fixed-bottom bg-light p-3 border-top">
    <button id="btn-simulate-custom" type="button" class="btn btn-outline-primary">Run Custom
        Simulation</button>
    <button id="btn-simulate" type="button" class="btn btn-outline-secondary">Run Default Simulation</button>
</div>
{% endblock %}
